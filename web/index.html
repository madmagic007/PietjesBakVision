<!DOCTYPE html>
<html lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>PietjesBakVision</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="headerBar">
    <div id="header-left">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <label for="inputPlayer" class="inputWrapper">
            <input type="text" id="inputPlayer" placeholder="" >
            <span class="inputLabel">Player</span>
        </label>
    </div>
    <label for="detection">
        <input type="checkbox" id="detection" onchange="sendWSAction('detectionState', this.checked)"/>
        <span id="detectionLabel" class="detectionInActive">Detectie</span>
    </label>
</div>
<div class="side-menu" id="sideMenu">
    <a onclick="sendWSAction('join')">Speel mee</a>
    <a onclick="sendWSAction('leave')">Verlaat</a>
    <a onclick="sendWSAction('newGame')">Nieuw spel</a>
</div>
<table id="tblThrow">
    <tr>
        <th class="tblHeaderCurrent">Gedetecteerde worp:</th>
        <th class="tblHeaderCurrent" id="fieldDetected">108</th>
        <th></th>
        <td></td>
    </tr>
    <tr>
        <th>Hoogtse:</th>
        <td id="fieldHighest">0</td>
    </tr>
    <tr>
        <th>Max worpen:</th>
        <td id="fieldThrowMax">3</td>
    </tr>
    <tr>
        <th>Worp #:</th>
        <td id="fieldThrowCnt">0</td>
    </tr>
</table>
<button id="btnCall" class="btnAction" onclick="sendWSAction('call')">call</button>
<button id="btnStoef" class="btnAction" onclick="sendWSAction('stoef')">stoef</button>
<table id="tblScore"></table>
</body>
</html>
