<!DOCTYPE html>
<html lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>PietjesBakVision</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div id="headerBar">
    <div id="header-left">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <label for="inputPlayer" class="inputWrapper">
            <input type="text" id="inputPlayer" placeholder="" >
            <span class="inputLabel">Player</span>
        </label>
    </div>
    <label for="detection">
        <input type="checkbox" id="detection" onchange="sendWSAction('detectionState', this.checked)"/>
        <span id="detectionLabel" class="detectionInActive">Detectie</span>
    </label>
</div>
<div class="side-menu" id="sideMenu">
    <div onclick="sendWSAction('join')">Speel mee</div>
    <div onclick="sendWSAction('leave')">Verlaat</div>
    <div onclick="sendWSAction('newGame')">Nieuw spel</div>
</div>
<table id="tblThrow">
    <tr>
        <th class="tblHeaderCurrent">Gedetecteerde worp:</th>
        <th class="tblHeaderCurrent" id="fieldDetected">0</th>
        <th></th>
        <td></td>
    </tr>
    <tr>
        <th>Hoogtse:</th>
        <td id="fieldHighest">0</td>
    </tr>
    <tr>
        <th>Max worpen:</th>
        <td id="fieldThrowMax">3</td>
    </tr>
    <tr>
        <th>Worp #:</th>
        <td id="fieldThrowCnt">1</td>
    </tr>
</table>
<div id="buttonsDiv">
    <button id="btnAccept" class="btnAction btnActionAny" onclick="sendWSAction('accept')" disabled>Nieuwe Worp</button>
    <button id="btnCall" class="btnAction btnActionAny" onclick="sendWSAction('call')" disabled>Call</button>
    <button id="btnStoef" class="btnAction" onclick="sendWSAction('stoef')" disabled>Stoef</button>
    <button id="btnCustom" onclick="promptSendWS('Waarde:', 'customCall')">Custom</button>
</div>
<table id="tblScore"></table>
</body>
</html>
